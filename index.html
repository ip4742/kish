<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #0a0f4a;
            background-image: url('https://i.imgur.com/1ciZWeP.jpeg'), radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 10%);
            background-size: cover, 3px 3px;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        h1 {
            font-size: 3em;
            color: #e0e0ff;
            margin-top: 50px;
            text-shadow: 2px 2px 10px rgba(255,255,255,0.8);
            transition: opacity 1s ease-in-out;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            position: relative;
        }
        .yes {
            background-color: #e0e0ff;
            color: black;
            box-shadow: 0px 0px 15px rgba(255,255,255,0.8);
        }
        .no {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }
        
        /* ðŸ”„ Original Image, Bigger & Spins */
        #image {
            width: 350px;
            height: auto;
            margin-top: 50px;
            display: none;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(255,255,255,0.6);
            transition: transform 1s ease-in-out;
        }
        .bigger {
            transform: scale(2); /* Bigger */
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(2); }
            100% { transform: rotate(360deg) scale(2); }
        }

        /* âœ¨ Sparkles */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 1);
            animation: sparkle 1s infinite ease-in-out;
        }

        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 id='mainText'>Would You Like To Be My Valentine? ðŸŽ¤ðŸ’™</h1>
    <div class="buttons">
        <button class="btn yes" id="yesBtn">Yes</button>
        <button class="btn no" id="noBtn">No</button>
    </div>
    <br>
    <img id="image" src="https://i.imgur.com/OWdv860.jpeg">
    <audio id="song" src="https://files.catbox.moe/vyw3qg.mp3" preload="auto"></audio>

    <script>
        $(document).ready(function() {
            $("#yesBtn").click(function() {
                alert("YAY! I love you ðŸ’™");

                // Change the main text to "I LOVE YOU! ðŸ’™"
                $("#mainText").fadeOut(500, function() {
                    $(this).text("I LOVE YOU! ðŸ’™").fadeIn(500);
                });

                // Show and enlarge the image
                $("#image").fadeIn().addClass("bigger");

                // Play song
                let song = $("#song")[0];
                song.play().catch(error => {
                    console.log("Playback prevented, user must interact with the page first.");
                });

                // Start Sparkles
                createSparkles();
            });

            // No Button Hover Effect - Moves Away Randomly
            $("#noBtn").on("mouseover", function() {
                let maxX = window.innerWidth - $(this).outerWidth();
                let maxY = window.innerHeight - $(this).outerHeight();
                let x = Math.random() * maxX;
                let y = Math.random() * maxY;
                $(this).css({ left: x + "px", top: y + "px" });
            });

            // Function to Create Sparkles
            function createSparkles() {
                for (let i = 0; i < 50; i++) {
                    let sparkle = $("<div class='sparkle'></div>");
                    $("body").append(sparkle);

                    let x = Math.random() * window.innerWidth;
                    let y = Math.random() * window.innerHeight;

                    sparkle.css({
                        left: x + "px",
                        top: y + "px"
                    });

                    setTimeout(() => {
                        sparkle.fadeOut(1000, function() { $(this).remove(); });
                    }, Math.random() * 2000 + 1000);
                }
            }
        });
    </script>
</body>
</html>
