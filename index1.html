<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine 2026 üéÄ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        #quiz-container {
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('https://i.imgur.com/98tfSE7.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            color: white;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0,0,0,0.7);
            margin-bottom: 200px; /* Space for the buttons to move */
            pointer-events: none;
        }

        /* The moving decoy buttons */
        .decoy-btn {
            padding: 15px 40px;
            font-size: 1.4rem;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            position: absolute;
            transition: all 0.15s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            z-index: 50;
        }

        #bigYes { background-color: #e63946; color: white; left: 40%; top: 60%; }
        #bigNo { background-color: white; color: #333; left: 55%; top: 60%; }

        /* The Secret Tiny Button */
        #secretYes {
            position: absolute;
            width: 30px;
            height: 20px;
            background: transparent; /* Invisible but clickable */
            border: 1px solid rgba(255,255,255,0.2); /* Slight hint */
            color: rgba(255,255,255,0.5);
            font-size: 8px;
            cursor: pointer;
            z-index: 10;
            /* YOU CAN CHANGE THESE COORDINATES TO HIDE IT ELSEWHERE */
            top: 45%; 
            left: 48%;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #secretYes:hover {
            background: rgba(255, 77, 109, 0.5);
            color: white;
        }

        /* Success Screen */
        #success-screen {
            display: none;
            background: url('https://i.imgur.com/WHh6I61.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .success-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 25px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>Can you find the right answer? ‚ù§Ô∏è</h1>
        
        <button class="decoy-btn" id="bigYes">YES</button>
        <button class="decoy-btn" id="bigNo">NO</button>

        <button id="secretYes">yes</button>
    </div>

    <div id="success-screen">
        <div class="success-box">
            <h1>YOU FOUND IT! ü•∞<br>I LOVE YOU!</h1>
        </div>
    </div>

    <audio id="song" src="https://files.catbox.moe/vyw3qg.mp3"></audio>

    <script>
        $(document).ready(function() {
            // Function to move buttons
            function moveButton(btn) {
                const padding = 50;
                const maxX = window.innerWidth - $(btn).outerWidth() - padding;
                const maxY = window.innerHeight - $(btn).outerHeight() - padding;
                const newX = Math.max(padding, Math.random() * maxX);
                const newY = Math.max(padding, Math.random() * maxY);
                $(btn).css({ left: newX + "px", top: newY + "px" });
            }

            // Make both big buttons move on hover
            $("#bigYes, #bigNo").on("mouseover touchstart", function() {
                moveButton(this);
            });

            // If he actually manages to click a decoy
            $("#bigYes, #bigNo").click(function() {
                alert("Too slow! Keep looking... üïµÔ∏è‚Äç‚ôÇÔ∏è");
                moveButton(this);
            });

            // The Secret Success Button
            $("#secretYes").click(function() {
                $("#quiz-container").fadeOut(800, function() {
                    $("#success-screen").css("display", "flex").hide().fadeIn(1000);
                    document.getElementById("song").play();
                });
            });
        });
    </script>
</body>
</html>
