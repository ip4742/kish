<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine 2026 üéÄ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        #quiz-container {
            background: linear-gradient(rgba(0,0,0,0.15), rgba(0,0,0,0.15)), url('https://i.imgur.com/98tfSE7.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            color: white;
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
            margin-bottom: 250px;
            z-index: 10;
            pointer-events: none;
        }

        /* The Moving Decoy Buttons */
        .decoy-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 700;
            position: absolute;
            transition: all 0.1s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            z-index: 100;
        }

        #bigYes { background-color: #e63946; color: white; top: 60%; left: 30%; }
        #bigNo { background-color: white; color: #333; top: 60%; left: 55%; }

        /* THE SECRET BUTTON - Visible but subtle on the red flag */
        #secretYes {
            position: absolute;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 500; /* High layer to stay on top */
            top: 14%; 
            right: 8.5%;
            color: rgba(255, 255, 255, 0.7); /* More visible than before */
            font-size: 11px;
            font-weight: bold;
            text-transform: lowercase;
            text-shadow: 0 0 8px #e63946; /* Red glow to help it pop */
            padding: 10px;
        }

        #secretYes:hover {
            color: white;
            text-shadow: 0 0 15px white;
            transform: scale(1.1);
        }

        #success-screen {
            display: none;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('https://i.imgur.com/WHh6I61.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .success-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 30px;
            color: white;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <button class="decoy-btn" id="bigYes">YES</button>
        <button class="decoy-btn" id="bigNo">NO</button>

        <button id="secretYes">of course baby</button>
    </div>

    <div id="success-screen">
        <div class="success-box">
            <h1 style="margin:0; font-size: 3.5rem;">YOU FOUND IT! ü•∞</h1>
            <p style="font-size: 1.5rem; margin-top: 15px;">I LOVE YOU!</p>
        </div>
    </div>

    <audio id="song" src="https://files.catbox.moe/vyw3qg.mp3" preload="auto"></audio>

    <script>
        $(document).ready(function() {
            function moveButton(btn) {
                const padding = 100;
                const maxX = window.innerWidth - $(btn).outerWidth() - padding;
                const maxY = window.innerHeight - $(btn).outerHeight() - padding;
                const newX = Math.max(padding, Math.random() * maxX);
                const newY = Math.max(padding, Math.random() * maxY);
                $(btn).css({ left: newX + "px", top: newY + "px" });
            }

            $("#bigYes, #bigNo").on("mouseover touchstart", function() {
                moveButton(this);
            });

            $("#secretYes").click(function() {
                $("#quiz-container").fadeOut(600, function() {
                    $("#success-screen").css("display", "flex").hide().fadeIn(1000);
                    document.getElementById("song").play();
                });
            });
        });
    </script>
</body>
</html>
