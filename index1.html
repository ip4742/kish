<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine 2026 üéÄ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html { height: 100%; margin: 0; font-family: 'Montserrat', sans-serif; overflow: hidden; background-color: #000; }

        /* Romantic Entry Overlay */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 2000; color: white; cursor: pointer;
        }

        #quiz-container {
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('https://i.imgur.com/98tfSE7.jpeg');
            background-size: cover; background-position: center;
            height: 100vh; width: 100vw; display: flex; flex-direction: column;
            justify-content: center; align-items: center; position: relative;
        }

        h1 { color: white; font-size: clamp(1.8rem, 5vw, 3.5rem); text-shadow: 0 4px 15px rgba(0,0,0,0.8); margin-bottom: 250px; z-index: 10; pointer-events: none; }

        .decoy-btn {
            padding: 15px 40px; font-size: 1.3rem; border: none; cursor: pointer;
            border-radius: 12px; font-weight: 700; position: absolute;
            transition: all 0.1s ease; box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 100;
        }

        #bigYes { background-color: #e63946; color: white; top: 60%; left: 30%; }
        #bigNo { background-color: white; color: #333; top: 60%; left: 55%; }

        #secretYes {
            position: absolute; background: transparent; border: none; cursor: pointer;
            z-index: 500; top: 14%; right: 8.5%; color: rgba(255, 255, 255, 0.8);
            font-size: 12px; font-weight: bold; text-transform: lowercase;
            text-shadow: 0 0 8px #e63946; padding: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; text-shadow: 0 0 15px #e63946; }
            100% { opacity: 0.4; }
        }

        /* Success Screen */
        #success-screen {
            display: none; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://i.imgur.com/WHh6I61.jpeg');
            background-size: cover; background-position: center;
            height: 100vh; width: 100vw; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
            overflow: hidden;
        }

        .success-box {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            padding: 40px 60px; border-radius: 30px; color: white; text-align: center;
            border: 2px solid rgba(255,255,255,0.4);
            box-shadow: 0 0 40px rgba(255, 77, 109, 0.6);
            animation: spin-in 1.5s ease-out forwards;
            position: relative; z-index: 1001;
        }

        #kish-tag {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem; color: #ff4d6d;
            text-shadow: 0 0 10px white; margin-top: 10px;
        }

        @keyframes spin-in {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        /* Floating Hearts */
        .heart {
            position: absolute; color: #ff4d6d; font-size: 20px;
            user-select: none; pointer-events: none;
            animation: fly 4s linear infinite; z-index: 1002;
        }

        @keyframes fly {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Firework Canvas */
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; pointer-events: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <h2>A message for you... ‚ù§Ô∏è</h2>
        <p>Click to open</p>
    </div>

    <div id="quiz-container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <button class="decoy-btn" id="bigYes">YES</button>
        <button class="decoy-btn" id="bigNo">NO</button>
        <button id="secretYes">of course baby</button>
    </div>

    <div id="success-screen">
        <canvas id="canvas"></canvas>
        <div class="success-box">
            <h1 style="margin:0; font-size: 3rem;">great answer! ü•∞</h1>
            <p style="font-size: 1.5rem; margin-top: 10px; margin-bottom: 5px;">I LOVE YOU!</p>
            <div id="kish-tag">#kish</div>
        </div>
    </div>

    <audio id="song" loop preload="auto">
        <source src="https://files.catbox.moe/vyw3qg.mp3" type="audio/mpeg">
    </audio>

    <script>
        $(document).ready(function() {
            const song = document.getElementById("song");

            $("#overlay").click(function() {
                $(this).fadeOut(500);
                song.play(); song.pause(); song.currentTime = 0;
            });

            function moveButton(btn) {
                const padding = 100;
                const maxX = window.innerWidth - $(btn).outerWidth() - padding;
                const maxY = window.innerHeight - $(btn).outerHeight() - padding;
                $(btn).css({ left: Math.max(padding, Math.random() * maxX) + "px", top: Math.max(padding, Math.random() * maxY) + "px" });
            }

            $("#bigYes, #bigNo").on("mouseover touchstart", function() { moveButton(this); });

            // Create Hearts
            function createHeart() {
                const heart = $('<div class="heart">‚ù§Ô∏è</div>');
                heart.css({ left: Math.random() * 100 + "vw", fontSize: (Math.random() * 20 + 10) + "px" });
                $('#success-screen').append(heart);
                setTimeout(() => heart.remove(), 4000);
            }

            $("#secretYes").click(function() {
                $("#quiz-container").fadeOut(600, function() {
                    $("#success-screen").css("display", "flex").hide().fadeIn(1000);
                    song.play();
                    setInterval(createHeart, 300);
                    initFireworks();
                });
            });
        });

        // Simple Firework Script
        function initFireworks() {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];

            function Particle(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
                this.alpha = 1;
                this.draw = () => {
                    ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); ctx.fillStyle = this.color;
                    ctx.fill(); ctx.restore();
                };
                this.update = () => {
                    this.velocity.y += 0.05; this.x += this.velocity.x; this.y += this.velocity.y;
                    this.alpha -= 0.01;
                };
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (Math.random() < 0.05) {
                    const x = Math.random() * canvas.width; const y = Math.random() * canvas.height/2;
                    const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                    for(let i=0; i<30; i++) particles.push(new Particle(x, y, color));
                }
                particles.forEach((p, i) => { if(p.alpha <= 0) particles.splice(i, 1); else { p.update(); p.draw(); } });
            }
            animate();
        }
    </script>
</body>
</html>
