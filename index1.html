<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine 2026 üéÄ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        /* Full Screen Background for Question */
        #quiz-container {
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://i.imgur.com/98tfSE7.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.8s ease;
        }

        h1 {
            color: white;
            font-size: clamp(2rem, 8vw, 4rem);
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.8), 2px 2px 10px rgba(0,0,0,0.8);
            margin-bottom: 40px;
            padding: 0 20px;
            z-index: 10;
        }

        .buttons {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 15px 45px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d6d, #ff758c);
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #ffffff;
            color: #333;
            position: absolute;
            z-index: 10;
            transition: left 0.2s ease, top 0.2s ease;
        }

        /* Full Screen Background for "Yay" */
        #success-screen {
            display: none;
            background-image: url('https://i.imgur.com/WHh6I61.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .success-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px 50px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .success-box h1 {
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="btn" id="yesBtn">YES</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div id="success-screen">
        <div class="success-box">
            <h1>YAY! I LOVE YOU! ü•∞</h1>
        </div>
    </div>

    <audio id="song" src="https://files.catbox.moe/vyw3qg.mp3"></audio>

    <script>
        $(document).ready(function() {
            let yesScale = 1;

            $("#noBtn").on("mouseover touchstart", function(e) {
                // Calculate random position within screen bounds
                const padding = 50;
                const maxX = window.innerWidth - $(this).outerWidth() - padding;
                const maxY = window.innerHeight - $(this).outerHeight() - padding;
                
                const newX = Math.max(padding, Math.random() * maxX);
                const newY = Math.max(padding, Math.random() * maxY);
                
                $(this).css({ left: newX + "px", top: newY + "px" });

                // Make the YES button grow bigger every time he fails
                yesScale += 0.2;
                $("#yesBtn").css("transform", `scale(${yesScale})`);
            });

            $("#yesBtn").click(function() {
                $("#quiz-container").css("opacity", "0");
                setTimeout(function() {
                    $("#quiz-container").hide();
                    $("#success-screen").css("display", "flex").hide().fadeIn(1000);
                    $("#song")[0].play();
                }, 800);
            });
        });
    </script>
</body>
</html>
