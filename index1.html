<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine 2026 üéÄ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #000; }

        /* Full Screen Background Setup */
        .bg-setup {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center; background-repeat: no-repeat;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        #overlay {
            position: fixed; z-index: 3000; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; color: white; cursor: pointer;
        }

        #quiz-container {
            background-image: url('https://i.imgur.com/98tfSE7.jpeg');
            z-index: 1;
        }

        #success-screen {
            display: none; 
            background-image: url('https://i.imgur.com/WHh6I61.jpeg');
            z-index: 2000;
        }

        h1 { color: white; font-size: clamp(2rem, 8vw, 3.5rem); text-shadow: 2px 2px 20px rgba(0,0,0,1); text-align: center; margin-bottom: 200px; }

        .decoy-btn {
            padding: 15px 40px; font-size: 1.3rem; border: none; cursor: pointer;
            border-radius: 50px; font-weight: 700; position: absolute;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); z-index: 100;
        }

        #bigYes { background-color: #ff4d6d; color: white; top: 60%; left: 30%; }
        #bigNo { background-color: white; color: #333; top: 60%; left: 55%; }

        #secretYes {
            position: absolute; background: transparent; border: none; cursor: pointer;
            z-index: 500; top: 14%; right: 8%; color: rgba(255, 255, 255, 0.9);
            font-size: 12px; font-weight: bold; text-shadow: 0 0 10px #ff4d6d;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 1; } }

        .success-box {
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(8px);
            padding: 40px; border-radius: 25px; color: white; text-align: center;
            border: 2px solid rgba(255,255,255,0.3);
            animation: spin-in 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes spin-in { 0% { transform: scale(0) rotate(0deg); } 100% { transform: scale(1) rotate(360deg); } }

        #kish-tag { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #ff4d6d; margin-top: 15px; }

        .heart { position: absolute; color: #ff4d6d; font-size: 25px; animation: fly 4s linear forwards; z-index: 2500; }
        @keyframes fly { 0% { transform: translateY(110vh); opacity: 1; } 100% { transform: translateY(-10vh); opacity: 0; } }
        
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 2100; }
    </style>
</head>
<body>

    <div id="overlay">
        <h2 style="font-family: 'Dancing Script'; font-size: 3.5rem;">For you... ‚ù§Ô∏è</h2>
        <p>Click to start the music</p>
    </div>

    <div id="quiz-container" class="bg-setup">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <button class="decoy-btn" id="bigYes">YES</button>
        <button class="decoy-btn" id="bigNo">NO</button>
        <button id="secretYes">of course baby</button>
    </div>

    <div id="success-screen" class="bg-setup">
        <canvas id="fireworksCanvas"></canvas>
        <div class="success-box">
            <h1 style="margin:0;">GREAT ANSWER! ü•∞</h1>
            <p style="font-size: 1.5rem;">I LOVE YOU!</p>
            <div id="kish-tag">#kish</div>
        </div>
    </div>

    <audio id="song" loop preload="auto">
        <source src="https://files.catbox.moe/vyw3qg.mp3" type="audio/mpeg">
    </audio>

    <script>
        $(document).ready(function() {
            const song = document.getElementById("song");

            $("#overlay").click(function() {
                $(this).fadeOut(500);
                song.play().then(() => song.pause()); 
            });

            function moveButton(btn) {
                const maxX = window.innerWidth - $(btn).outerWidth() - 50;
                const maxY = window.innerHeight - $(btn).outerHeight() - 50;
                $(btn).css({ left: Math.random() * maxX + "px", top: Math.random() * maxY + "px" });
            }

            $("#bigYes, #bigNo").on("mouseover touchstart", function() { moveButton(this); });

            function createHeart() {
                const heart = $('<div class="heart">‚ù§Ô∏è</div>').css({ left: Math.random() * 100 + "vw" });
                $('#success-screen').append(heart);
                setTimeout(() => heart.remove(), 4000);
            }

            $("#secretYes").click(function() {
                $("#quiz-container").hide();
                $("#success-screen").css("display", "flex");
                song.play();
                setInterval(createHeart, 300);
                startFireworks();
            });
        });

        function startFireworks() {
            const canvas = document.getElementById("fireworksCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let particles = [];
            class Particle {
                constructor(x, y, color) {
                    this.x = x; this.y = y; this.color = color;
                    this.velocity = { x: (Math.random()-0.5)*10, y: (Math.random()-0.5)*10 };
                    this.alpha = 1;
                }
                draw() { ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fillStyle = this.color; ctx.fill(); ctx.restore(); }
                update() { this.x += this.velocity.x; this.y += this.velocity.y; this.velocity.y += 0.1; this.alpha -= 0.01; }
            }
            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (Math.random() < 0.1) {
                    const x = Math.random() * canvas.width; const y = Math.random() * canvas.height/2;
                    const color = `hsl(${Math.random()*360}, 100%, 50%)`;
                    for(let i=0; i<30; i++) particles.push(new Particle(x, y, color));
                }
                particles.forEach((p, i) => { if(p.alpha <= 0) particles.splice(i, 1); else { p.update(); p.draw(); } });
            }
            animate();
        }
    </script>
</body>
</html>
