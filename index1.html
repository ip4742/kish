<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine 2026 üéÄ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        #quiz-container {
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('https://i.imgur.com/98tfSE7.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
            margin-bottom: 250px;
            pointer-events: none;
        }

        /* Moving buttons - now with higher Z-index to ensure they show */
        .decoy-btn {
            padding: 15px 40px;
            font-size: 1.4rem;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            position: absolute;
            transition: all 0.15s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            z-index: 999; 
        }

        /* Initial positions so they are visible immediately */
        #bigYes { background-color: #e63946; color: white; top: 60%; left: 35%; }
        #bigNo { background-color: white; color: #333; top: 60%; left: 55%; }

        /* The Secret Tiny Button hidden on the Rutgers Flag */
        #secretYes {
            position: absolute;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
            top: 15%; /* Positioned near the red flag on the right */
            right: 8%;
        }

        #success-screen {
            display: none;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('https://i.imgur.com/WHh6I61.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .success-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 25px;
            color: white;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>Can you find the right answer? ‚ù§Ô∏è</h1>
        
        <button class="decoy-btn" id="bigYes">YES</button>
        <button class="decoy-btn" id="bigNo">NO</button>

        <button id="secretYes" title="???"></button>
    </div>

    <div id="success-screen">
        <div class="success-box">
            <h1>YOU FOUND IT! ü•∞</h1>
            <p style="font-size: 1.5rem;">I LOVE YOU! See you soon!</p>
        </div>
    </div>

    <audio id="song" src="https://files.catbox.moe/vyw3qg.mp3" preload="auto"></audio>

    <script>
        $(document).ready(function() {
            function moveButton(btn) {
                const padding = 100;
                const maxX = window.innerWidth - $(btn).outerWidth() - padding;
                const maxY = window.innerHeight - $(btn).outerHeight() - padding;
                const newX = Math.max(padding, Math.random() * maxX);
                const newY = Math.max(padding, Math.random() * maxY);
                $(btn).css({ left: newX + "px", top: newY + "px" });
            }

            // Both buttons run away
            $("#bigYes, #bigNo").on("mouseover touchstart", function() {
                moveButton(this);
            });

            // If he manages to click a decoy
            $("#bigYes, #bigNo").click(function() {
                moveButton(this);
            });

            // The Secret Success Button (Hidden on the Rutgers Flag)
            $("#secretYes").click(function() {
                $("#quiz-container").fadeOut(800, function() {
                    $("#success-screen").css("display", "flex").hide().fadeIn(1000);
                    let track = document.getElementById("song");
                    track.play().catch(e => console.log("Music blocked by browser until interaction."));
                });
            });
        });
    </script>
</body>
</html>
