<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine 2026 üéÄ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Full Screen Background for the Question */
        .bg-container {
            background-image: url('https://i.imgur.com/98tfSE7.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 4px 4px 15px rgba(0,0,0,0.7);
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .buttons {
            position: relative;
            height: 150px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #eeeeee;
            color: #333;
            position: absolute;
            z-index: 10;
        }

        /* Success Screen Styles */
        #success-screen {
            display: none;
            background-image: url('https://i.imgur.com/WHh6I61.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .success-text {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 20px;
            color: white;
            font-size: 3.5em;
        }
    </style>
</head>
<body>

    <div class="bg-container" id="quiz-container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="btn" id="yesBtn">YES</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div id="success-screen">
        <h1 class="success-text">YAY! I LOVE YOU! ü•∞</h1>
    </div>

    <audio id="song" src="https://files.catbox.moe/vyw3qg.mp3"></audio>

    <script>
        $(document).ready(function() {
            let scale = 1;

            // Runaway NO button logic
            $("#noBtn").on("mouseover touchstart", function() {
                let x = Math.random() * (window.innerWidth - $(this).outerWidth());
                let y = Math.random() * (window.innerHeight - $(this).outerHeight());
                
                $(this).css({ left: x + "px", top: y + "px" });

                // Make the YES button grow so he has no choice!
                scale += 0.15;
                $("#yesBtn").css("transform", "scale(" + scale + ")");
            });

            // YES button click logic
            $("#yesBtn").click(function() {
                $("#quiz-container").fadeOut(500, function() {
                    $("#success-screen").css("display", "flex").hide().fadeIn(500);
                    $("#song")[0].play();
                });
            });
        });
    </script>

</body>
</html>
